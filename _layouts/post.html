---
layout: default
---
<article id="post-page">
	<h1>{{ page.title }}</h1>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
{% assign post = page %}
{% if post.tags.size > 0 %}
    <h3>We have tags</h3>
{% endif %}	


	<div class="content">

		{{ content }}
		
	</div>
</article>
